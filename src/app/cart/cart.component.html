<div class="container">
    <br>
    <a routerLink="/home" class="btn btn-primary"><i class="fa fa-angle-left"></i> Continue Shopping</a><br>
    <table id="cart" class="table table-hover table-condensed table-borderless">
        <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th></th>
        </tr>
        </thead>
        <tr *ngFor="let orderLine of cartList">
            <td>
                {{orderLine.product.title}}
            </td>
            <td>{{orderLine.productPrice | currency:'€'}}</td>
            <td>

                <div class="row">
                    <div class="col-6">
                        <input type="number" value="{{orderLine.numberOfProducts}}" #quantity>
                        <input type="hidden" value="{{orderLine.id}}" #productId>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-info btn-sm" (click)="updateCart(productId,quantity)">Update</button>
                    </div>
                </div>
            </td>
            <td>
                {{orderLine.numberOfProducts * orderLine.productPrice | currency:'€'}}

            </td>
            <td>
                <button class="btn btn-info btn-sm" (click)="deleteItem(productId)">Delete</button>
            </td>
        </tr>
    </table>

    <div class="row">
        <div class="col-9">Total Sum : {{totalSum | currency:'€'}}</div>
        <div class="offset-1 col-2">
            <button type="button" class="btn btn-primary align-right" (click)="placeOrder()">Checkout <i
                    class="fa fa-angle-right"></i></button>
        </div>

    </div>

</div>
